<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Prompt Optimizer</title>
    <style>
        body {
            width: 320px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .hotkey {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .hotkey-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 8px;
        }
        
        .hotkey-keys {
            font-size: 18px;
            font-weight: bold;
            font-family: monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 6px;
            display: inline-block;
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 13px;
            line-height: 1.4;
        }
        
        .step {
            margin-bottom: 8px;
        }
        
        .step:last-child {
            margin-bottom: 0;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.7;
        }
        
        .github-link {
            color: white;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .github-link:hover {
            border-bottom-color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Prompt Optimizer</div>
        <div class="subtitle">Transform ChatGPT with one hotkey</div>
    </div>
    
    <div class="hotkey">
        <div class="hotkey-label">Press this hotkey in ChatGPT:</div>
        <div class="hotkey-keys" id="hotkey-display">Cmd+Shift+\</div>
    </div>
    
    <div class="instructions">
        <div class="step">1. Go to ChatGPT and type your prompt</div>
        <div class="step">2. Press the hotkey above</div>
        <div class="step">3. Watch your prompt get optimized automatically</div>
        <div class="step">4. Get better, more detailed responses!</div>
    </div>
    
    <div class="footer">
        <a href="https://github.com/carsonjc04/prompt-engineer" class="github-link" target="_blank">
            View on GitHub
        </a>
        <br>
        Free & Open Source
    </div>
    
    <script>
        // Detect OS and show appropriate hotkey
        const isMac = navigator.platform.toUpperCase().includes('MAC');
        const hotkeyDisplay = document.getElementById('hotkey-display');
        
        if (isMac) {
            hotkeyDisplay.textContent = 'Cmd+Shift+\\';
        } else {
            hotkeyDisplay.textContent = 'Ctrl+Shift+\\';
        }
    </script>
</body>
</html>
